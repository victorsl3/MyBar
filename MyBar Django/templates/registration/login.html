<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-form">
<form method="post">
{% csrf_token %}
  <h2 class="text-center">Log in</h2>       
  <div class="form-group">
      <input type="text" class="form-control" placeholder="Usuario" name="username" required="required">
  </div>
  <div class="form-group">
      <input type="password" class="form-control" placeholder="Contraseña" name="password" required="required">
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
  </div> 
  <div class="form-group">
    <a class="text-light" href="/accounts/signup/"><button type="button" class="btn btn-dark btn-block">Registrarme</button></a>
  </div>    
</form>
</div>
{% endblock %}
